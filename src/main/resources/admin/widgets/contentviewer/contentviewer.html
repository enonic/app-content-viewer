<body>
<div>
    <link rel="stylesheet" href="../../../assets/css/contentviewer.css"
          data-th-href="${portal.assetUrl({'_path=css/contentviewer.css'})}"
          type="text/css" media="all"/>

    <div data-th-id="'xpcontentviewerid_' + ${uid}" class="xp-contentviewer">
        <div data-th-id="tabs" class="xp-contentviewer-tabs">
            <a data-th-id="tab_draft" href="#" onclick="return ContentViewer.cv_branchToggle('draft');" data-th-class="${showMaster? '' : 'selected'}" data-th-remove="${contentDraft}? none : all">Draft branch</a>
            <a data-th-id="tab_master" href="#" onclick="return ContentViewer.cv_branchToggle('master');" data-th-class="${showMaster? 'selected' : ''}" data-th-remove="${contentMaster}? none : all">Master branch</a>
        </div>

        <div data-th-style="${showDraft? '' : 'display:none'}">
        <img alt="Copy JSON to clipboard" title="Copy JSON to clipboard" class="xp-contentviewer-copy draft" data-th-src="${portal.assetUrl({'_path=img/clippy.svg'})}"/>
        <span class="xpcontentviewer-tooltip draft">JSON copied to clipboard</span>
        <pre data-th-id="draft" data-th-remove="${contentDraft}? none : all">
<code data-th-utext="${contentDraft}">
{"test": 123}
</code>
        </pre>
        </div>

        <div data-th-style="${showMaster? '' : 'display:none'}">
        <img alt="Copy JSON to clipboard" title="Copy JSON to clipboard" class="xp-contentviewer-copy master" data-th-src="${portal.assetUrl({'_path=img/clippy.svg'})}"/>
        <span class="xpcontentviewer-tooltip master">JSON copied to clipboard</span>
        <pre data-th-id="master" data-th-remove="${contentMaster}? none : all">
<code data-th-utext="${contentMaster}">
{"test": 234}
</code>
        </pre>
        </div>
    </div>
</div>
</body>
<script data-th-src="${portal.assetUrl({'_path=js/clipboard.min.js'})}"></script>
<script data-th-src="${portal.assetUrl({'_path=js/contentviewer.js'})}"></script>
