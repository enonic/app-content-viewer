<body>
<div>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=highlight/css/'+theme+'.css'})}"
          href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/default.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../../../site/assets/css/contentviewer.css"
          data-th-href="${portal.assetUrl({'_path=css/contentviewer.css'})}"
          type="text/css" media="all"/>
    <div data-th-id="'xpcontentviewerid_' + ${uid}" class="xpcontentviewer">
        <div class="master" data-th-style="${showMaster? '' : 'display:none'}">
            <a href="#" onclick="return branchToggle('master');">&#9776; Master branch</a>
        <pre data-th-remove="${contentMaster}? none : all">
            <code class="json hljs" data-th-text="${contentMaster}">
                {"test": 234}
            </code>
        </pre>
        </div>

        <div class="draft" data-th-style="${showDraft? '' : 'display:none'}">
            <a href="#" onclick="return branchToggle('draft');">&#9776; Draft branch</a>
        <pre data-th-remove="${contentDraft}? none : all">
            <code class="json hljs" data-th-text="${contentDraft}">
                {"test": 123}
            </code>
        </pre>
        </div>
    </div>
</div>
</body>
<script data-th-src="${portal.assetUrl({'_path=highlight/highlight.js'})}"
        src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/contentviewer.js'})}"></script>
